  - summary: |
        Нет возможности с помощью фильтра выбрать товар желаемого бренда определенного цвета     
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - В категории товара в выпадающем меню выбрать “smartphones”
      - В фильтре "Brand" в списке производителей выбрать бренд Huawei
      - Кликнуть на чекбокс, чтобы появилась галочка рядом с Huawei
      - В фильтре "Color" выбрать в выпадающем меню цвет “black”
    expected-result: |
      Пользователю отображаются на странице товары только в выбранном цвете
    actual-result: |
      Нет возможности выбрать товар желаемого бренда определенного цвета помощью фильтра "Color" потому что он отсутствует
  - summary: |
      Переход на страницу с подробной информацией о товаре теперь доступен только при клике на фото товара в каталоге  
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - Категория товара не выбрана
      - Ключевой запрос не введен в поле поиска
      - Фильтры не выбраны
      - В чекбоксе "In Stock" стоит галочка (по умолчанию)
      - Нажать на кнопку "Next"
      - Нажать на кнопку "Previous"
      - Кликнуть на название или фото любого товаром из каталога
    expected-result: |
      Пользователь должен иметь возможность просматривать каталог товаров. 
      При клике на название или фото товара переходит на страницу с подробной информацией о данном товаре 
    actual-result: |
      Переход на карточку с товаром теперь доступен только при клике на фото товара и название товара перестало быть кликабельным
  - summary: |
      При отключении фильтра “In Stock” ничего не происходит и отображается главная страница сайта с товарами из разных категорий     
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - Категория товара не выбрана
      - Ключевой запрос не введен в поле поиска
      - Фильтры не выбраны
      - В чекбоксе "In Stock" стоит галочка (по умолчанию)
      - Убрать галочку в чекбоксе "In Stock"
    expected-result: |
      Пользователю в каталоге не отображаются товары, которых нет в наличии или отображаются с пометкой "Нет в наличии. Сообщить о поступлении"
    actual-result: |
      Если убрать галочку в чекбоксе "In Stock" то продолжает отображаться главная страница с каталогом товаров из разных категорий и пропадает кнопка "Next"
  - summary: |
      Нет возможности ввести данные пользователя чтобы совершить заказ     
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - В верхнем меню сайта нажать на кнопку “Cart”
      - Для совершения заказа нажать на кнопку “Checkout”
    expected-result: |
      Пользователя перенаправит на страницу оформления заказа или откроется модальное окно, в котором надо ввести данные для оформления заказа и оплаты
    actual-result: |
      Появляется модальное окно с сообщением "Order placed successfully" 
