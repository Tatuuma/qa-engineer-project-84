bugreports:
  - summary: |
      Поле поиска при вводе несуществующего товара по ключевому слову не выдает сообщение об ошибке
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - Вводим в поле поиска “fwyabvd”
    expected-result: |
      При вводе в форму поиска ключевого слова несуществующего товара пользователь получит сообщение об ошибке или "Nothing found!"
    actual-result: |
      При вводе несуществующего товара в поле поиска, продолжает отображаться главная страница каталога товаров 
      Сообщения об ошибке ввода в поле поиска не происходит
  - summary: |
      При установке минимального и максимального диапазона цены ничего не происходит
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - В фильтре "Price" в поле "From" ввести минимальное значение цены “0”
      - В фильтре "Price" в поле "To" ввести минимальное значение цены “35”
    expected-result: |
      При введении минимального и максимального значения цены, отображаются товары, входящие в указанные пользователем границы цены
    actual-result: |
      Фильтр "Price" не чувствителен к вводу в него значений
      Отображаются товары не подходящие под условие фильтра
  - summary: |
      У пользователя не должно быть возможности вводить отрицательные значения в фильтре "Prise"
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - В фильтре "Price" в поле "From" ввести минимальное значение цены “- 120”
      - В фильтре "Price" в поле "To" ввести минимальное значение цены “- 1500”
    expected-result: |
      При введении минимального и максимального значения цены, отображаются товары, входящие в указанные пользователем границы цены
    actual-result: |
      Фильтр "Price" не чувствителен к вводу отрицательных чисел
      Сообщений об ошибке не возникает
      Отображается главная страница с каталогом товаров
  - summary: |
      Нет возможности выбрать товар по цвету потому что отсутствует фильтр “Color”
