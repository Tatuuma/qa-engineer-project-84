bugreports:
  - summary: |
      При снятии галочки в чекбоксе "In stoke" продолжают отображаться товара из каталога в наличии               
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - Категория товара не выбрана
      - Ключевой запрос не введен в поле поиска
      - Фильтры не выбраны
      - В чекбоксе "In Stock" стоит галочка (по умолчанию)
      - Убрать галочку в чекбоксе "In Stock"
    expected-result: |
      Пользователю не отображаются товары, которых нет в наличии или отображаются, но с пометкой "Нет в наличии. Сообщить о поступлении"
    actual-result: |
      Ничего не происходит при отключении чекбокса. Отображается главная страница каталога с товарами в наличии
      
  - summary: |
      Нельзя перейти на страницу с товаром, кликнув на название товара из каталога               
    environment: |
      Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
      ОС Windows 10 Pro x64
    steps-to-reproduce: |
      - Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
      - Выбран английский язык
      - Нажать на название любого товара на главной странице каталога
    expected-result: |
      Название товара в каталоге кликабельно, пользователь переходит на страницу с подробной информацией о данном товаре
    actual-result: |
      Название товара перестало быть кликабельным. При нажатии ничего не происходит
