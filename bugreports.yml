- summary: |
    Проверка возможности фильтровать товары по категории, цене, цвету и производителю
  environment: |
    Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
    2. Выбран английский язык
    3. В категории товара в выпадающем меню выбрать “smartphones”
    4. В фильтре "Brand" в списке производителей выбрать бренд Huawei
    5. Кликнуть на чекбокс, чтобы появилась галочка рядом с Huawei
    6. В фильтре "Color" выбрать в выпадающем меню цвет “black”
    7. В фильтре "Price" в поле "From" ввести минимальное значение цены “200”
    8. В поле "To" ввести максимальное значение цены “3500”
  expected-result: |
    Пользователю отображается страница с товарами из категории "smartphones", бренда "Huawei", черного цвета, с ценой от 200 до 3500
  actual-result: |
    Отображается на главной странице 1 карточка товара со смартфоном бренда Huawei синего цвета 
    Фильтр "Color" на сайте отсутствует

- summary: |
    Проверка возможности просмотра товаров которых нет в наличии
  environment: |
    Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
    2. Выбран английский язык
    3. Категория товара не выбрана
    4. Ключевой запрос не введен в поле поиска
    5. Фильтры не выбраны
    6. В чекбоксе "In Stock" стоит галочка (по умолчанию)
    7. Убрать галочку в чекбоксе "In Stock"
  expected-result: |
    Пользователю не отображаются товары, которых нет в наличии или отображаются, но с пометкой "Нет в наличии. Сообщить о поступлении"
  actual-result: |
     Если в фильтре "In Stock" в чекбоксе убрать галочку, то появляется пустой каталог и сообщение "Nothing found!" 

- summary: |
    Проверка возможности оформления заказа
  environment: |
    Google Chrome   110.0.5481.104 (Официальная сборка), (64 бит)    
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
    2. Выбран английский язык
    3. Категория товара не выбрана
    4. Ключевой запрос не введен в поле поиска
    5. Фильтры не выбраны
    6. Выбрать любой товар из каталога и нажать на кнопку “Add to cart”
    7. В верхнем меню сайта, в правом верхнем углу нажать на кнопку “Cart”
    8. В открывшейся странице, где отображается список добавленных товаров нажать на кнопку “Checkout”
  expected-result: |
    Пользователя перенаправит на страницу оформления заказа или откроется модальное окно, в котором надо ввести данные для оформления заказа и оплаты
  actual-result: |
     Пользователю вместо модального окна, в котором надо ввести данные для оформления заказа, открывается модальное окно с информацией об успешном формлении заказа с сообщением "Order placed successfully" 
