- summary: |
    Фильтр цены пропускает отрицательные значения
  environment: |
    Google Chrome   110.0.5481.177 (Официальная сборка), (64 бит)    
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/
    2. Выбран английский язык
    3. Категория товара не выбрана
    4. В фильтре "Price" в поле "From" ввести отрицательное число “-30”
    5. В фильтре "Price" в поле "To" ввести отрицательное число “-10” 
  expected-result: |
    Пользователь получит сообщение об ошибке при введении отрицательных чисел в фильтре "Price"
  actual-result: |
    В фильтре "Price" в поле "From" можно ввести отрицательное значение минимальной цены товара - сообщения об ошибке не возникает.
    При вводе отрицательного значения максимальной цены товара в поле "To" - появляется сообщение "Nothing found!"
    
