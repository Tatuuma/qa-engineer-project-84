- summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    Пользователь может удалять товар из из списка добавленных товаров в корзине
  prerequisites:
    Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/ 
    Выбран английский язык
    Выбранные товары есть в наличии и добавлены в корзину
  test-data: |
   https://hexlet-products-store.vercel.app/
  steps:
    - В верхнем меню сайта нажать на кнопку "Cart"
    - В отображаемом списке товаров в корзине выбрать тот товар, который нужно удалить
    - Нажать кнопку "Delete" у того товара, который нужно удалить
  expected-result: |
    Товар удалится из списка товаров в корзине пользователя, и в верхнем меню сайта возле "Cart" поменяется количество товаров в корзине
    
