- summary: |
    Проверка поиска товара по категории
  requirement: |
    При выборе категории товара пользователю отображаются все товары, которые входят выбранную категорию
  prerequisites:
    Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/ 
    Выбран английский язык
  test-data: |
    Категория товара = home-decoration
  steps:
    - Нажать на фильтр "Category"
    - В выпадающем меню выбрать "home-decoration"
  expected-result: |
    Пользователю отображаются все товары входящие в эту категорию
    
- summary: |
    Проверка возможности фильтровать товары по цене
  requirement: |
    При введении минимального и максимального значения стоимости товара, отображаются товары входящие в указанные пользователем границы цены
  prerequisites:
    Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/ 
    Выбран английский язык
    Категория товара не выбрана
  test-data: |
    From = 30
    To = 5000
  steps:
    - Проскролить страницу вниз
    - В фильтре "Price" в поле "From" ввести минимальное значение цены, а в поле "To" ввести максимальное значение цены  
  expected-result: |
    Пользователю на странице отображаются только те товары, цена которых от 30 до 5000 
    
- summary: |
    Проверка фильтра цены товара с отрицательными значениями
  requirement: |
    У пользователя не должно быть возможности вводить отрицательные значения в фильтре "Prise" 
  prerequisites:
    Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/ 
    Выбран английский язык
    Категория товара не выбрана
  test-data: |
    From = -30
    To = -10
  steps:
    - В фильтре "Price" в поле "From" ввести отрицательное число, и в поле "To" ввести отрицательное число 
  expected-result: |
    Пользователь получит сообщение об ошибке при введении отрицательных чисел в фильтре "Price" 
