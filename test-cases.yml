- summary: |
    Проверка возможности фильтровать товары по категории, цене, цвету и производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары из выбранной категории по цене, цвету и производителя 
  prerequisites:
    Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/ 
    Выбран английский язык
  test-data: |
    Category = smartphones Brand = Huawei Color = black From = 200 To = 3500
  steps:
    - Нажать на фильтр "Category"
    - В выпадающем меню выбрать нужную категорию товара
    - В фильтре "Brand" в списке производителей выбрать интересующий бренд товаров
    - Кликнуть на чекбокс, чтобы появилась галочка рядом с названием производителя товаров
    - В фильтре "Color" выбрать в выпадающем меню интересующий цвет
    - В фильтре "Price" в поле "From" ввести минимальное значение цены, а в поле "To" ввести максимальное значение цены
  expected-result: |
    Пользователю отображается страница с товарами из категории "smartphones", бренда "Huawei", черного цвета, с ценой от 200 до 3500
    
