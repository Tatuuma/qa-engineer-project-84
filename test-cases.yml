---
- summary: |
    Проверка поиска товара по ключевому слову 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница Hexlet Store по ссылке https://hexlet-products-store.vercel.app/ 
    Выбран английский язык
  test-data: |
    Ключевое слово = oil
  steps:
    - Ввести в поле поиска ключевое слово 
  expected-result: |
    На странице пользователю отображаются релевантные товары в соответствии с его ключевым запросом 

